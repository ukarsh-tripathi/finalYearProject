<!DOCTYPE html>

<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Heart Disease Predictor</title>
        <link rel="shortcut icon" href="{{ url_for('static', filename='diabetes-favicon.ico') }}">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
        <script src="https://kit.fontawesome.com/5f3f547070.js" crossorigin="anonymous"></script>
        <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    </head>

    <body>

        <!-- Website Title -->
    	<div class="container">
            <h2 class='container-heading'><span class="heading_font">Heart Disease Predictor</span></h2>
            <div class='description'>
    			<p>A Machine Learning Web App, Built with Flask, Deployed using Heroku.</p>
    		</div>
    	</div>

        <!-- Text Area -->
    	<div class="ml-container">
    		<form action="{{ url_for('predict') }}" method="POST">
                <input class="form-input" type="text" name="age" placeholder="Age eg. 29-100"><br>
                <input class="form-input" type="text" name="sex" placeholder="eg. male='1' or female='0'"><br>
                <input class="form-input" type="text" name="cp" placeholder="Chest Pain Type eg. 1,2,3"><br>
                <input class="form-input" type="text" name="trestbps" placeholder="Resting Blood Pressure eg. 94-200"><br>
                <input class="form-input" type="text" name="chol" placeholder="Cholestoral in mg/dl eg. 126-564"><br>
                <input class="form-input" type="text" name="fbs" placeholder="Fasting Blood Sugar &gt;120mg/dl)(1=true;0=false)"><br>
                <input class="form-input" type="text" name="restecg" placeholder="Resting Electrocardiographic Results eg. 0-2"><br>
                <input class="form-input" type="text" name="thalach" placeholder="Maximum Heart Rate eg. 71-202"><br>
                <input class="form-input" type="text" name="exang" placeholder="Exercise Induced Angina(1=yes;0=no)"><br>
                <input class="form-input" type="text" name="oldpeak" placeholder="Depression Induced by Exercise Relative to Rest eg. 0-6.2"><br>
                <input class="form-input" type="text" name="slope" placeholder="Slope of the Peak Exercise ST Segment eg. 0-2"><br>
                <input class="form-input" type="text" name="ca" placeholder="Number of Major Vessels eg. 0-3"><br>
                <input class="form-input" type="text" name="thal" placeholder="Thalassemia eg. 0-3"><br>






        		<input type="submit" class="my-cta-button" value="Predict">
        	</form>
    	</div>

        <!-- Footer -->
       <div class='footer'>
           <div class="contact">
               <a target="_blank" href="https://github.com"><i class="fab fa-github fa-lg contact-icon"></i></a>
               <a target="_blank" href="https://www.linkedin.com/in/utkarsh-tripathi-18a5ab197/"><i class="fab fa-linkedin fa-lg contact-icon"></i></a>
           </div>
           <p class='footer-description'>Made with ❤️ by UPOYU.</p>
       </div>

    </body>
</html>
